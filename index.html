<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- linking css and bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

</head>
<body>
    <div class="container-fluid">
        <main class="row">
            <div id="timer" class="col text-right">
            </div>
        </main>
    </div>
        
    <div id="everything" class="row">
        <div class="col-md-2"></div>
            <main class="col-md-8 mt-5">
                <div id="start" class="m-2 justify-content-center"></div>
                    <h1 class="bold">Coding Quiz</h1>
                    <p class="p-5">JavaScript Questionnaires</p>
                    <button type="button" id="start-quiz-button" class="btn btn-info ml-5 alight-center">Start Quiz</button>
    </div>
    <div class="pl-5 ml-2 pt-5 justify-content-center" id="summary"></div>
        <div class="col-2"></div>
            <div class="col-9">
                <h3 class="pt-2 pb-3 m-2"></h3>
                <button type="submit" id="submitbtn"></button>
            </div>
            <div class="col-2"></div>
    </div>
</body>
<html>
